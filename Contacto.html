<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b981cc938e.js" crossorigin="anonymous"></script>

</head>
<body>

      <main>

        <section class="container my-5">
        <h2 class="text-center text-warning mb-4">üì© Cont√°ctanos</h2>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4">
                <form id="contactForm" class="needs-validation" novalidate>
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    <div class="invalid-feedback">
                    Por favor ingresa tu nombre.
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                    <div class="invalid-feedback">
                    Por favor ingresa un correo v√°lido.
                    </div>
                </div>

                <!-- Asunto -->
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Motivo del mensaje" required>
                    <div class="invalid-feedback">
                    El asunto no puede estar vac√≠o.
                    </div>
                </div>

                <!-- Mensaje -->
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                    <div class="invalid-feedback">
                    Por favor escribe un mensaje.
                    </div>
                </div>

                <!-- Bot√≥n -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg">Enviar Mensaje</button>
                </div>
                </form>
            </div>
            </div>
        </div>
        </section>

        <!-- JavaScript de validaci√≥n -->
        <script>
        (function () {
            'use strict'

            // Obtener el formulario
            const form = document.getElementById('contactForm');

            form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            } else {
                event.preventDefault(); // Evita que recargue la p√°gina

                // Simular env√≠o (aqu√≠ podr√≠as hacer un fetch o AJAX real)
                alert("‚úÖ ¬°Formulario enviado con √©xito!");
                form.reset(); // Limpia los campos
            }

            form.classList.add('was-validated')
            }, false)
        })()
        </script>

    </main>

    
</body>
</html>
