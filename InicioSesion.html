<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="fondo-iniciar-Sesion">
     <header id="menu"></header>

    <main>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form id="loginForm">
                <!-- E-mail field -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="communitymember@sage.com" required>
                </div>

                <!-- Password field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <!-- Sign In button with yellow color and redirect -->
                <div class="d-grid mb-3">
                     <button type="submit" class="btn btn-warning text-center">Iniciar sesión</button>
                </div>


                <!-- Forgot password link -->
                <div class="d-flex justify-content-between">
                    <a href="#" class="text-muted">¿Has olvidado la contraseña?</a>
                    <a href="RegistroUsuario.html" class="text-muted">¿Eres un usuario nuevo? Crear cuenta</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        //javaScript para validar el formulario
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Evita que se envíe de inmediato

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (email === "" || password === "") {
            alert("⚠️ Por favor completa todos los campos.");
        } else {
            // Si todo está correcto, redirige
            window.location.href = "adminProd.html";
        }
    });
</script>
    </main>

    <footer id="footer"></footer>
    <script src="Menu.js"></script>
<script src="Footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
